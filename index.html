<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component | Frontend Mentor </title>

  <link rel="stylesheet" href="desafio3.css">
  
</head>
<body>

  <main>
    <div class="card">

      <img src="images/image-equilibrium.jpg" alt="nft image" class="nft-image">

      <a href="#">
        <p class="title">Equilibrium #3429</p>
      </a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <p>
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" >
          0.041 ETH
        </span>
        <span class="time">
          <img src="images/icon-clock.svg" alt="clock" class="clock">
          3 days left
        </span>
      </p>
      
      <hr color="">

      <p class="autor">
        <img src="images/image-avatar.png" alt="avatar Jules Wyvern " class="avatar"> &emsp;
        Creation of <a href="#"><span class="nome">Jules Wyvern</span></a>
      </p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/CarlosNasciDev">Carlos Nasci Dev</a>.
    </div>
  </main>
</body>
</html>
